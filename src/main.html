<!DOCTYPE html>
<html style="
  box-sizing: border-box;
  background: silver;
  font-family: sans-serif;
">
  <head>
    <title>Hello Knockout</title>
    <style>
      *, *:before, *:after {
        box-sizing: inherit;
      }
      .context {
        position: relative;
      }
      .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 1px solid red;
      }
    </style>
  </head>
  <body class="container" data-bind="event: {popstate: go}">
    <main class="container" data-bind="if: initialized">

      <panel params="name: 'home', state: panel"></panel>

      <panel params="name: 'list', back: 'home', state: panel"></panel>

      <span data-bind="text: env"></span>
    </main>
    <div class="container" data-bind="if: !initialized">
      Loading
    </div>
    <script src="index.js"></script>
  </body>
</html>
