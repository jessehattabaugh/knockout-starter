<!DOCTYPE html>
<html style="
  box-sizing: border-box;
  background: silver;
  font-family: sans-serif;
">
  <head>
    <title>Hello Knockout</title>
    <style>
      *, *:before, *:after {
        box-sizing: inherit;
      }
      .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <main
      data-bind="if: initialized"
      class="container">
      <panel params="{title: title}"></panel>
      <span data-bind="text: env"></span>
    </main>
    <script src="index.js"></script>
  </body>
</html>
